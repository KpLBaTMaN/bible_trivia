<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
    <h1>Questions List</h1>
    <ul id="questions">
        <!-- Use Jinja2 templating to render questions -->
        {% for question in questions %}
            <li>{{ question.title }}</li>
        {% else %}
            <li>No questions available</li>
        {% endfor %}
    </ul>
</body>
</html>
