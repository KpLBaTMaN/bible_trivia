<!-- templates/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Trivia - Quiz</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Section: {{ section.name }}</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5>Question {{ current_question_number }} of {{ total_questions }}</h5>
                <p>{{ question.question_text }}</p>
                <form method="post" action="/quiz/{{ section.section_id }}/question/{{ next_question_number }}">
                    {% csrf_token %}
                    <div class="form-group">
                        {% for idx, option in enumerate(options, start=1) %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_option" id="option{{ idx }}" value="{{ idx }}" required>
                            <label class="form-check-label" for="option{{ idx }}">
                                {{ option }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Next</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
