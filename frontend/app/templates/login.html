<!-- app/templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Bible Trivia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Welcome Back!</h2>
        <p class="text-center">Log in to continue tracking your trivia progress and see how far you've come!</p>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
