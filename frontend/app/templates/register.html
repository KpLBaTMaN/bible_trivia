<!-- app/templates/register.html -->
{% extends "base.html" %}

{% block title %}Register - Bible Trivia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Create Your Account</h2>
        <p class="text-center">Join us to track your progress and see which trivia questions you've completed!</p>
        <form method="post" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Choose a Username:</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create a Password:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
