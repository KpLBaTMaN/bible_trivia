<!-- app/templates/contact.html -->
{% extends "base.html" %}

{% block title %}Contact - Bible Trivia{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center display-4">Contact Us</h1>
    <p class="text-center lead mt-4">We would love to hear from you! Whether you have feedback, questions, or suggestions, please get in touch.</p>
    
    <!-- Display thank you message if available -->
    {% if message %}
        <div class="alert alert-success text-center">{{ message }}</div>
    {% endif %}
    
    <!-- Contact Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/contact" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
