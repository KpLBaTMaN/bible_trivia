services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: bible_trivia_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./volumes/db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_DB}

  phpmyadmin:
    image: phpmyadmin:latest
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_PHP}

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/bible_trivia_db
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_BACKEND}

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      NETWORK_IPV4_ADDRESS_BACKEND: ${NETWORK_IPV4_ADDRESS_BACKEND}
      SECRET_KEY: ${SECRET_KEY}
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_FRONTEND}

  init-db:
    build: ./init-db
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/bible_trivia_db
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      NETWORK_IPV4_ADDRESS_BACKEND: ${NETWORK_IPV4_ADDRESS_BACKEND}
    
    
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_INIT_DB}


  duckdns-updater:
    build: ./duckdns-updater
    environment:
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN}
      - DUCKDNS_DOMAIN=${DUCKDNS_DOMAIN}
    networks:
      bible_custom_net:
        ipv4_address: ${NETWORK_IPV4_ADDRESS_DUCKDNS}

volumes:
  db_data:

networks:
  bible_custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET}
          gateway: ${NETWORK_GATEWAY}
       